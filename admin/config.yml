media_folder: /images/uploads
public_folder: /images/uploads
publish_mode: editorial_workflow
logo_url: /images/usab-seal.png

collections:
  - label: News
    name: posts
    folder: _posts/
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    editor:
      preview: false
    fields:
      - { label: "Layout", name: "layout", widget: "hidden", default: "post" }
      - { label: "Title", name: "title", widget: "string" }
      - {
          label: "Publish Date",
          name: "date",
          widget: "datetime",
          format: "MMMM D, YYYY",
          dateFormat: "MMMM D, YYYY",
          timeFormat: false,
        }
      - { label: "Excerpt", name: "excerpt", widget: "string", required: true }
      - {
          label: "Image",
          name: "image",
          widget: "image",
          allow_multiple: false,
          required: false,
        }
      - {
          label: "Image Alternative Text",
          name: "image_alt_text",
          widget: "string",
          required: false,
        }
      - {
          label: "Authors",
          name: "authors",
          widget: "relation",
          collection: "authors",
          searchFields: ["first_name", "last_name", "full_name"],
          valueField: "name",
          displayFields: ["name"],
          multiple: true,
          required: false,
        }
      - {
          label: "Tags",
          name: "tags",
          widget: "relation",
          collection: "tags",
          searchFields: ["name"],
          valueField: "name",
          displayFields: ["name"],
          multiple: true,
          required: false
        }
      - {
          label: "Show in Webinars",
          name: "webinar",
          widget: "boolean",
          default: false,
        }
      - {
          label: "Webinar Start Date",
          name: "webinar-start",
          widget: "datetime",
          format: "LLL",
          dateFormat: "MMMM D, YYYY",
          timeFormat: "hh:mm a",
          default: '',
          required: false,
        }
      - {
          label: "Webinar End Date",
          name: "webinar-end",
          widget: "datetime",
          format: "LLL",
          dateFormat: "MMMM D, YYYY",
          timeFormat: "hh:mm a",
          default: '',
          required: false,
        }
      - {
          label: "Registration Link",
          name: "registration-link",
          widget: "string",
          default: '',
          required: false,
        }
      - {
          label: "Recorded webinar video Link",
          name: "video-link",
          widget: "string",
          default: '',
          required: false,
        }
      - { label: "Body", name: "body", widget: "markdown" }
  - label: Authors
    name: authors
    folder: _authors/
    create: true
    slug: "{{name}}"
    editor:
      preview: false
    fields:
      - {
          label: "Name",
          name: "name",
          widget: "string",
          hint: 'This is the first name and last name appended with a hyphen in lowercase. ie("jane-doe")',
        }
      - { label: "First Name", name: "first_name", widget: "string" }
      - { label: "Last Name", name: "last_name", widget: "string" }
      - { label: "Full Name", name: "full_name", widget: "string" }
      - { label: "Bio", name: "bio", widget: "text", required: false }
      - { label: "Agency", name: "agency", widget: "string", default: "USAB" }
  - label: Tags
    name: tags
    folder: _tags/
    create: true
    slug: "{{name}}"
    editor:
      preview: false
    fields:
      - {
          label: "Name",
          name: "name",
          widget: "string",
          hint: "The name of the tag",
        }
      - {
          label: "Description",
          name: "description",
          widget: "text",
          required: false,
        }
  - label: Board Members
    name: board-members
    folder: _board-members/
    create: true
    slug: "{{name}}"
    editor:
      preview: false
    fields:
      - {
          label: "Name",
          name: "name",
          widget: "string",
          hint: 'This is the first name and last name appended with a hyphen in lowercase. ie("george-washington")',
          required: true,
        }
      - { 
          label: "Full Name with titles and salutations",
          name: "full_name",
          widget: "string",
          hint: 'Pres. George Washington, PhD',          
          required: true,
        }
      - { 
          label: "Chairperson",
          name: "chair",
          widget: "boolean",
          default: false,
          required: true,
          hint: "If yes, Click to slide right",
        }
      - { 
          label: "Vice-Chairperson",
          name: "vice-chair",
          widget: "boolean",
          default: false,
          required: true,
          hint: "If yes, Click to slide right",
        }
      - {
          label: "Public/Federal Member",
          name: "member",
          widget: "select",
          options: ["public", "federal"],
          required: true,
        }
      - {
          label: "Image",
          name: "image",
          widget: "image",
          allow_multiple: false,
          required: false,
        }
      - { label: "Bio", name: "bio", widget: "text", required: false }
      - { label: "Agency", name: "agency", widget: "string", default: "", required: false }
  - label: 504 contacts
    name: contacts-504
    folder: _contacts-504/
    create: true
    slug: "{{name}}"
    editor:
      preview: false
    fields:
      - {
          label: "unique agency name",
          name: "name",
          widget: "string",
          hint: 'This is the abbreviated name of the agency with hyphens and in lowercase. ie("doj, hhs, hud")',
        }
      - { 
          label: "Full Agency Name",
          name: "full_name",
          widget: "string",
          hint: 'Ex. Department of Health and Human Services',
        }
      - {
        label: "504 contact name",
        name: "contact",
        widget: "string",
        default: "",
        required: false,
        hint: 'Ex. George Washington',
        }
      - {
        label: "504 contact Job Title",
        name: "job-title",
        widget: "string",
        default: "",
        required: false,
        hint: 'Ex. Director',
        }
      - {
        label: "Department",
        name: "department",
        widget: "string",
        default: "",
        required: false,
        hint: 'Ex. Office of Equal Opportunity',
        }
      - {
        label: "504 contact Email address",
        name: "email",
        widget: "string",
        default: "",
        required: false,
        hint: 'Ex. george.washington@agency.gov',
        }
      - {
        label: "504 contact phone number",
        name: "phone",
        widget: "string",
        default: "",
        required: false,
        hint: 'Ex. (888) 888-8888',
        }
      - {
        label: "General phone number",
        name: "phone-g",
        widget: "string",
        default: "",
        required: false,
        hint: 'Ex. (888) 888-8888',
        }
      - {
        label: "TTY",
        name: "tty",
        widget: "string",
        default: "",
        required: false,
        hint: 'Ex. (888) 888-8888',
        }
      - {
        label: "Fax",
        name: "fax",
        widget: "string",
        default: "",
        required: false,
        hint: 'Ex. (888) 888-8888',
        }
      - {
        label: "General Email address",
        name: "email-g",
        widget: "string",
        default: "",
        required: false,
        hint: 'Ex. contact@agency.gov',
        }
      - {
        label: "Website (504 specific URL)",
        name: "website",
        widget: "string",
        default: "",
        required: false,
        hint: 'Ex. https://www.governmentagency.gov/504-policy',
        }
      - {
        label: "Mailing address",
        name: "address",
        widget: "text",
        default: "",
        required: false,
        }
      - {
        label: "Notes",
        name: "notes",
        widget: "text",
        default: "",
        required: false,
        }
      - {
        label: "CFR Assisted",
        name: "cfr-assisted",
        widget: "string",
        default: "",
        required: false,
        }
      - {
        label: "CFR Conducted",
        name: "cfr-conducted",
        widget: "string",
        default: "",
        required: false,
        }