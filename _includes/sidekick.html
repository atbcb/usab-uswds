{% comment %} 
This will be displayed on the homepage.
Ideally, you want to highlight key goals of the website.
The idea (6/7/21) is that this hero will be used when we are not promoting something more time sensitive.
{% endcomment %}
<section class="usa-hero" style="background-image: url({{ site.baseurl }}{{ include.image }});">
  <div class="grid-container maxw-desktop">
    <div class="usa-hero__callout bg-white opacity-80">
      <h2 class="usa-hero__heading"><em class="usa-hero__heading--alt text-secondary-dark">Upcoming Event</em>
      </h2>
      <p class="text-black text-bold">
         {{ include.text }}
      </p>
      <a href="{{ site.baseurl }}{{ include.link }}" class="usa-button">Learn More</a>
    </div>
  </div>
</section>
