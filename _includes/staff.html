{% assign staff = site.staff | where: "name", include.staff %}

{% for person in staff %}
  <span class="text-bold" style="white-space: nowrap;">
    <a class="usa-link text-no-underline" href="{{ site.baseurl }}/about/staff/{{ person.name }}">
      {{ person.full_name }}
    </a> | 
  </span>
{% endfor %}
