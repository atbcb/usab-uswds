<div class="border-top-1 border-accent-cool-darker padding-top-2 margin-bottom-4 usa-prose">
    <h4 class="">Webinars</h4>
    <ul class="usa-list usa-list--unstyled padding-top-2">
      {% assign webinars = site.posts | where: "webinar", true | sort: 'webinar-date' | reverse %}
      {% for webinar in webinars limit:10 %}
      <li class="padding-bottom-1">
        <a class="usa-link" href="{{site.baseurl}}{{webinar.url}}">{{ webinar.title }}</a>
      </li>
      {% endfor %}
    </ul>
  </div>
