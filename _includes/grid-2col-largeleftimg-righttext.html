<div class="grid-row grid-gap margin-bottom-2" style="padding-top: 10px;">
  <div class="grid-col-2" style="width: 60%;">
    <img src="{{ site.baseurl }}{{ page.image-directory }}{{ include.img-file }}" alt="{{ include.img-alt }}" class="img-full">
  </div>
  <div class="grid-col-fill" style="padding-top: 20px;">
    <span class="text-left text-bold">{{ include.text-title }}</span>
    <span class="grid-line-left text-italic">{{ include.text }}</span>
  </div>
</div>
