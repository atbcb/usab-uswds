<div class="grid-row grid-gap margin-bottom-2">
    <div class="grid-col-fill">
        <span class="text-left text-italic">{{ include.text-title }}</span>
        <span class="text-left">{{ include.text }}</span>
    </div>  
    <div class="grid-col-2" style="width: 50%;">
        <img src="{{ site.baseurl }}{{ page.image-directory }}{{ include.img-file }}" alt="{{ include.img-alt }}" class="img-full">
  </div>
</div>
