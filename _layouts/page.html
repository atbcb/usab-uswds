---
layout: basetoc
---

{% comment %}
This template is for a single page that does not have a date associated with it. For example, an about page.
{% endcomment %}

<div id="toc" class="usa-layout-docs usa-section">
  <div class="grid-container maxw-desktop">
    <div class="grid-row grid-gap">
      {% if page.sidenav == true %}
      {% include sidenav.html %}
      {% endif %}
      <main class="usa-layout-docs__main desktop:grid-col-9 usa-prose">
        <div id="main-content">
            {{ content }}
        </div>
      </main>
    </div>
  </div>
</div>
