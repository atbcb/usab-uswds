---
layout: default
---


<div class="usa-layout-docs">
  <div class="grid-container">
    <h1 class="padding-top-0">{{ page.collection-title }}</h1>
    <div class="grid-row grid-gap">
      {% if page.left-sidenav %}
      {% include {{ page.left-sidenav }} %}
      {% endif %}
      <div id="standard" class="desktop:grid-col usa-prose">
        <h2>{{page.title}}</h2>
        {% if page.file %}
        <div class="clearfix">
            <span class="float-right">{{ page.file-description }}
            <a href="{{ site.baseurl }}{{ page.file-directory }}{{ page.file }}" target="_blank">
            <button class="usa-button ">Download</button>
            </a>
            </span>
        </div>


        {% endif %}
        <div>{{ content }}</div>


      </div>

      {% if page.right-sidenav %}
      <div class="desktop:grid-col-2 padding-bottom-4">{% include {{ page.right-sidenav }} %}</div>
      {% endif %}
    </div>
  </div>
</div>
